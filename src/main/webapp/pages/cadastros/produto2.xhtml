<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">

		<h:form id="formCadastro" enctype="multipart/form-data">
			<h:panelGrid id="painel" columns="2">
				<h:outputLabel value="Descrição: " for="descricao" />
				<h:inputText maxlength="150" size="50" id="descricao"
					required="true" value="#{produtoBean.produto.descricao}" />

				<h:outputLabel value="Foto" for="foto" />
				<h:inputFile id="foto" value="#{produtoBean.img}" />
				<h:outputLabel value="Status: " for="status" />
				<h:selectBooleanCheckbox id="status"
					value="#{produtoBean.produto.status}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<h:commandButton value="Novo" action="#{produtoBean.novo}"
					update=":formCadastro:painel" />
				<h:commandButton value="Salvar" action="#{produtoBean.salvar}"
					immediate="true" update=":formCadastro:painel" />
				<h:commandButton value="Fechar" update=":formCadastro:painel" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Carrinho</title>
	<link rel="shortcut icon" href="../resources/images/icons/logo.png" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />


	<link rel="stylesheet" type="text/css"
		href="../resources/css/confirmacao-pedido.css" />
	<h:outputStylesheet library="../resources/css"
		name="/confirmacao-pedido.css" />



</h:head>
<h:body>

	<div id="carrinho-vazio"></div>
	<h:form prependId="false" id="form">
		<div class="div-header">
			<div class="container">
				<h1 style="color: white">Pedido 45006570</h1>
			</div>
		</div>
		<div class="div-banner">
			<!-- Banner aqui -->
		</div>
		<div class="container" id="div-pedido">

			<!-- javaScript popula a lista aqui -->

		</div>
		<div class="container">
			<div>
				<div class="ui-inputgroup check-ecobag">
					<label for="check-ecobag" style="font-size: 1.2em; border:1px solid #cccccc; width: 100%"> <input type="checkbox"
						id="check-ecobag" style="width: 2em" />01 - Ecobag
						retornável - R$ 6.00
					</label>
				</div>
				<div style="display: inline-block; border:1px solid #cccccc; width: 100%; padding:0.5em">
					<h5>Frete R$</h5>
					<a href="carrinho.xhtml"><p:outputLabel value="9.90"
							id="valor-frete" style="color:black"></p:outputLabel> <i
						class="fa fa-pencil-square-o"
						style="font-size: 1em; margin: 0.3em; color: black"
						id="editar-frete"></i></a>
				</div>
			</div>

			<div style="margin: 1em 0; border:1px solid #cccccc; width: 100%; padding:0.5em">
				<label for="customRadio" style="font-size: 1.5em">Forma de pagamento</label>
				<!-- O item deve ter a propriedade de valor conforme exemplo: itemValue="Dinheiro, 0" -->
				<p:selectOneRadio id="customRadio" label="Forma de Pagamento" onchange="verificarTaxa(this.value)">
					<f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro, 0" />
					<f:selectItem itemLabel="Visa" itemValue="Visa, 3"/>
					<f:selectItem itemLabel="Master" itemValue="Master, 3"/>
				</p:selectOneRadio>
				<label style="margin:0 0 2em 0" id="taxa-cartao"></label>
				
			</div>

			<div style="margin-top: 1em;border:1px solid #cccccc; width: 100%; padding:0.5em">
				<h3>Total R$</h3>
				<p:outputLabel value="" id="valor-total-pedido"
					style="font-size:2em"></p:outputLabel>
			</div>


			<div class="div-endereco-entrega" style="display: block; border:1px solid #cccccc; width: 100%; padding:0.5em">
				<p:outputLabel id="nome" value="" style="font-size:2em"></p:outputLabel>
				<a href="carrinho.xhtml" style="display: block"><p:outputLabel
						value="" style="font-size:0.9em; color:black"
						id="endereco-do-usuario"></p:outputLabel> <i
					class="fa fa-pencil-square-o" style="font-size: 1em; color: black;"></i></a>
			</div>
			<div style="margin: 1em 0">
				<label class="labels"
					style="display: hidden; height: 0; width: 0; color: transparent; margin: 0; padding: 0">Mensagem</label>
				<p:inputTextarea name="mensagem" placeholder="Alguma observação"
					autocomplete="off" class="input-forms" autoResize="true"
					maxlength="200" style="margin:0; padding:0.2em; width:100%" />
			</div>

			<p style="margin: 1em 0">
				Em caso de dúvida entre em contato: <strong>contato</strong>@fazendautopia.com
			</p>
			<p>Ou pelo fone: (21) 99901-8668</p>
		</div>
		<div style="padding-top: 2em" class="container">
			<p:linkButton value="Home" href="../index.xhtml"
				class="btn btn-primary botao-secundario"></p:linkButton>
			<p:linkButton value="Confirmar" href="confirmacao-pedidos.xhtml"
				class="tamanhoBtn btn btn-success botao-primario"></p:linkButton>
		</div>
	</h:form>
	<script src="../resources/js/listarPedidos.js"></script>
</h:body>
</html>

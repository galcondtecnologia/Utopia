<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<h:outputStylesheet library="./resources/css"
		name="/cssformulariocontato.css" />

	<link rel="stylesheet" type="text/css"
		href="./resources/css/cssformulariocontato.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />


</h:head>
<body>
	<ui:composition>
		<div class="container-formulario-contato">

			<form action="" method="post" class="formulario-contato"
				id="formulario-contato">

				<fieldset id="fildset-formulario-contato">
					<h1 class="titulo-formulario-contato">Contato</h1>
					<h4 class="titulo-formulario-contato">Aguardamos anciosos pelo seu contato</h4>
					<div id="limite-formulario">
						<div>
							<label class="labels">Nome</label>
							<p:inputText name="nome" placeholder="Nome" autocomplete="off"
								size="20" class="input-forms" />
						</div>
						<div>
							<label class="labels">Email</label>
							<p:inputText name="email" placeholder="Email" autocomplete="off"
								size="20" class="input-forms" />
						</div>

						<div>
							<label class="labels">Mensagem</label>
							<p:inputTextarea name="mensagem" placeholder="Mensagem"
								autocomplete="off" cols="20" class="input-forms" />
						</div>
						<div class="botao-enviar">
							<p:button value="Enviar"></p:button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>


	</ui:composition>
</body>
</html>

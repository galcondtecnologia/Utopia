<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css"
		href="../../resources/css/main.css" />
	<h:outputStylesheet library="../../resources/css" name="/main.css" />

</h:head>
<body>
	<ui:composition>

		<div class="contato">
			<div class="container-contato">

				<!-- Sessao de contatos -->
				<div class="fundo-separador-contato">
					<div class="sessao-contato" id="contato">
						<h1>Contato</h1>
						<p>Aguardamos anciosos pelo seu contato</p>

						<div class="ui-inputgroup" style="text-align: right;">
							<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
							<p:inputText placeholder="Nome" class="input" />
						</div>
						<div class="ui-inputgroup" style="text-align: right;">
							<span class="ui-inputgroup-addon"><i
								class="fa fa-envelope"></i></span>
							<p:inputText placeholder="E-mail" class="input" />
						</div>
						<div class="ui-inputgroup" style="text-align: right;">
							<span class="ui-inputgroup-addon"><i
								class="fa fa-phone-square"></i></span>
							<p:inputText placeholder="Telefone" class="input" />
						</div>
						<div class="ui-inputgroup" align="right">
							<p:inputTextarea placeholder="Sua mensagem" autoResize="true"
								class="input" />
						</div>
						<div style="text-align: right;">
							<p:button value="Enviar"></p:button>
						</div>
					</div>
				</div>
				<!-- fim Sessao de contato________________________________________________________________s -->



			</div>
		</div>


	</ui:composition>
</body>
</html>

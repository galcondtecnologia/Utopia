<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<h:form id="formCadastro" enctype="multipart/form-data">
		<h:panelGrid id="painel" columns="2">
			<h:outputLabel value="Descrição: " for="descricao" />
			<h:inputText maxlength="150" size="50" id="descricao" required="true"
				rendered="true" value="#{regiaoBean.regiao.descricao}" />
			<h:outputLabel value="Status: " for="status" />
			<h:selectBooleanCheckbox id="status"
				value="#{regiaoBean.regiao.status}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="Salvar" action="#{regiaoBean.salvar}"
				update=":formCadastro:painel :formListagem:tabela" />
			<h:commandButton value="Fechar" update=":formCadastro:painel" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
